<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Matching Game</title>
<style>
/*Changed some CSS I didnt like*/
    img{
        position:absolute;
    }
    div{
        position: absolute;
        width: 50%;
        height: 500px;
    }
    #rightSide{
        left: 50%;
        border-left: 1px solid;
    }
    #level{
        text-align:center;
    }
    h1{
        text-align:center;
    }
    h3{
        text-align:center;
    }
    h4{
        text-align:center;
    }
</style>
   
</head>
<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <h3>â€˜Click on the extra smiling face on the left.</h3>
    <h4 id='level'></h4>
    

    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
 //Added Prompt to Select Difficulty       
        let text = prompt("Please select game starting dificulty.\n\n Please enter one of the following responses:\n easy, normal, or hard","easy");
            console.log(text)

        if(text === null){
            var numberOfFaces = 2;
            var levelDif="Easy"
        }
        else if(text.toLowerCase() == "easy"){
            var numberOfFaces = 2;
            var levelDif="Easy"
        }
        else if(text.toLowerCase() == "normal"){
            var numberOfFaces = 5;
            var levelDif="Normal"
        }
        else if(text.toLowerCase() == "hard"){
            var numberOfFaces = 8;
            var levelDif="Hard"
        }
        
        const theLeftSide = document.getElementById("leftSide");
        const theRightSide = document.getElementById("rightSide");
//Added Level Counter
        var level = 0;
        level++;
        document.getElementById("level").innerHTML = "Difficulty: "+ levelDif +" | Level: "+level;
        function generateFaces(){
       console.log(numberOfFaces)
          
            for(let i=0;i<numberOfFaces;i++){
                let face = document.createElement("img");
                face.src = 'images/smile.png';
                randomTop = Math.floor(Math.random()*400)+1;
                randomLeft =Math.floor(Math.random()*400)+1;
                face.style.top = randomTop+'px';
                face.style.left = randomLeft+'px';
                theLeftSide.appendChild(face);
            }
            
            const leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            theLeftSide.lastChild.addEventListener('click',nextLevel);
            document.body.addEventListener('click',gameOver);
        }
     
        function nextLevel(){
            
            level++;
            document.getElementById("level").innerHTML ="Difficulty: "+ levelDif +" | Level: "+level;
            event.stopPropagation();
            numberOfFaces += 5;
            
            
            while(theRightSide.firstChild){
                theRightSide.removeChild(theRightSide.firstChild);
            }
            while(theLeftSide.firstChild){
                theLeftSide.removeChild(theLeftSide.firstChild);
            }
            generateFaces();
        }
        function gameOver(){
            document.body.removeEventListener('click',gameOver);
            
            alert("GameOver!");
            window.location.reload();
            leftSideImages.lastChild.removeEventListener('click',nextLevel);
        }
    
    </script>

</body>
</html>
