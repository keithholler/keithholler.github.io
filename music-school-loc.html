    <header>
      <div class="container">
          <div class="row">
                <div class=" col-4 col-sm-4 col-md-3 col-lg-2  text-sm-left">
                      <a href="music-school.html">
                        <img src="/pics/noteslogo.png" class="img-fluid logo"/></a>

                    <div class="col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4 my-auto text-center">
                      <h1 class="mt-2  ">Music School</h1>
                    </div>
                    <div class="col-lg-6 col-xl-3 my-auto text-center">
                        <h5 class="mt-2  ">Music is Knowledge</h5>
                    </div>
                    <div class="col col-xl-3 text-center my-auto">
                      <a
                      class="btn text-white btn-lg text-nowrap regbtn"
                      role="button"
                      data-target="#reserveModal"
                      data-toggle="modal"
                      >Register Now</a
                    >

                      <div id="reserveModal" class="modal fade" role="dialog">
                          <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                              <div class="modal-header mod-head text-white">
                                <h3 class="modal-title">Register Now</h3>
                                <button type="button" class="close" data-dismiss="modal">
                                  &times;
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="container-fluid">
                                  <form>
                                      <div class="form-group    row">
                                          <label for="instructorFirstName"  class="col-md-2 col-form-label ">First Name:</label>
                                          <div class="col-md-10">
                                              <input type="text" class="form-control" id="instructorFirstName" name="instructorFirstName" placeholder="First Name" />
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label for="instructorLasttName" class="col-md-2 col-form-label">Last Name:</label>
                                          <div class="col-md-10">
                                              <input type="text" class="form-control" id="instructorLasttName" name="instructorLasttName" placeholder="Last Name" />
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-md-2 col-form-label" for="selectAge">Age:</label>
                                          <div class="col-md-10">
                                              <select class="form-control" name="age" id="selectAge"></select>
                                           </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-md-2 col-form-label" for="Instrument">Instrument:</label>
                                          <div class="col-lg-10">
                                              <select  name="Instrument" id="Instrument">
                                                  <option value="">Select</option>
                                                  <option value="Guitar">Guitar</option>
                                                  <option value="Bass Guitar">Bass Guitar</option>
                                                  <option value="Drums">Drums</option>
                                                  <option value="Piano">Piano</option>
                                              </select>
                                              <label class=" col-lg-2 col-form-label " for="skill">Skill Level:</label>
                                              
                                                  <input type = "radio" id="beginner" name="skill" value="beginner"/>
                                                  <label for="beginner">Beginner</label>
                                                  <input type = "radio" id="intermediate" name="skill" value="intermediate"/>
                                                  <label for="intermediate">Intermediate</label>
                                                  <input type = "radio" id="advanced" name="skill" value="advanced"/>
                                                  <label for="advanced">Advanced</label>
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label for="phone" class="col-md-2 col-form-label">Phone:</label>
                                          <div class="col-md-10">
                                              <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" />
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label for="email" class="col-md-2 col-form-label">Email:</label>
                                          <div class="col-md-10">
                                              <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                                          </div>
                                      </div>
              
              
              
                                      <div class="form-group row ">
                                          <div class="offset-md-2 col-md-10 mx-auto">
                                              <button type="submit" class="btn formbut raise text-white">Submit</button>
                                          </div>
                                      </div>
                                  </form>
                                  
                  
                  
                  
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
